<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <!-- Page Heading -->
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h5 class="m-0 font-weight-bold text-primary">mt.Pond 트레이딩 설정</h5><h6 style="display: none"></h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <form action="/setupmtponds" method="post"
                                  onsubmit="return confirm('설정내용을 저장하시겠습니까? 설정하지 않은 코인은 무작위로 설정됩니다.');">
                                <label for="tabindex">슬롯 설정 (설정하고자 하는 슬롯을 선택해 주십시오!!)</label>
                                <select class="form-control" name="tabindex" id="tabindex">
                                    {% if trcnt >= 3 %}
                                        <option value="1">Slot 1</option>
                                    {% endif %}
                                    {% if trcnt >= 6 %}
                                        <option value="2">Slot 2</option>
                                    {% endif %}
                                    {% if trcnt >= 9 %}
                                        <option value="3">Slot 3</option>
                                    {% endif %}
                                    {% if trcnt >= 12 %}
                                        <option value="4">Slot 4</option>
                                    {% endif %}
                                    {% if trcnt >= 15 %}
                                        <option value="5">Slot 5</option>
                                    {% endif %}
                                </select>
                                <br>
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <colgroup>
                                        <col width="20%"/>
                                        <col width="30%"/>
                                        <col width="30%"/>
                                        <col width="20%"/>
                                    </colgroup>
                                    <thead>
                                    <tr>
                                        <td style="text-align: center"><h5>선택 코인1</h5></td>
                                        <td colspan="2"><select id="coinn1" name="coinn1"
                                                                class="form-control selectpicker"
                                                                data-live-search="true">
                                                    <option value="">코인은 자동으로 선택됩니다.</option>
                                            {% for coin in coinlist %}
                                                {% if (coin != "KRW-SHIB") and (coin != "KRW-PEPE") and (coin != "KRW-BTT") and (coin != "KRW-BONK") and (coin != "KRW-XEC") %}
                                                    <option value="{{ coin }}"
                                                            {% if coin==coinn %}selected{% endif %}>{{ coin }}</option>
                                                {% endif %}
                                            {% endfor %}</select></td>
                                        <td style="text-align: center">
                                            <div style="display: inline-block">
                                                <button type="submit" value="submit" id="savebtn"
                                                        class="form-control btn btn-google">매매 설정 저장
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center"><h5>선택 코인2</h5></td>
                                        <td colspan="2"><select id="coinn2" name="coinn2"
                                                                class="form-control selectpicker"
                                                                data-live-search="true">
                                            <option value="">코인은 자동으로 선택됩니다.</option>
                                            {% for coin in coinlist %}
                                                {% if (coin != "KRW-SHIB") and (coin != "KRW-PEPE") and (coin != "KRW-BTT") and (coin != "KRW-BONK") and (coin != "KRW-XEC") %}
                                                    <option value="{{ coin }}"
                                                            {% if coin==coinn %}selected{% endif %}>{{ coin }}</option>
                                                {% endif %}
                                            {% endfor %}</select></td>
                                        <td style="text-align: center">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center"><h5>선택 코인3</h5></td>
                                        <td colspan="2"><select id="coinn3" name="coinn3"
                                                                class="form-control selectpicker"
                                                                data-live-search="true">
                                            <option value="">코인은 자동으로 선택됩니다.</option>
                                            {% for coin in coinlist %}
                                                {% if (coin != "KRW-SHIB") and (coin != "KRW-PEPE") and (coin != "KRW-BTT") and (coin != "KRW-BONK") and (coin != "KRW-XEC") %}
                                                    <option value="{{ coin }}"
                                                            {% if coin==coinn %}selected{% endif %}>{{ coin }}</option>
                                                {% endif %}
                                            {% endfor %}</select></td>
                                        <td style="text-align: center">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center"><h5>시작 매수 금액 </h5></td>
                                        <td colspan="2">
                                            <input id="initprice" name="initprice" class="form-control" type="text"
                                                   value="200000" max="1000000" placeholder="200,000"
                                                   style="text-align: right"
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                                        </td>
                                        <td style="text-align: center"><input type="hidden" name="setkey" value="{{ setkey }}">
                                            <input type="hidden" name="userno" value="{{ user_No }}">
                                            <input type="hidden" name="svrno" value="{{ server_No }}">
                                            <div class="row" style="display: inline-block">
                                                <div style="display: inline-block">
                                                </div>
                                            </div>
                                            <label for="minmargin" style="margin-bottom: 0;">최소이윤</label><input type="number" id="minmargin" name="minmargin" min="0.15" max="100" value="0.5" step="0.01" style="text-align: right; width: 60px;"><span>%</span>
                                        </td>
                                    </tr>
                                    </thead>
                                    <tr>
                                        <td style="text-align: center"><h5>추가 매수 금액 </h5></td>
                                        <td colspan="2">
                                            <input id="addprice" name="addprice" class="form-control" type="text"
                                                   value="200000" max="1000000" placeholder="200,000"
                                                   style="text-align: right"
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                                        </td>
                                        <td style="text-align: center">
                                                    <div style="display: flex; align-items: center; justify-content: center; gap: 6px;">
                                                        <input type="checkbox" id="lcchk" name="lcchk" checked>
                                                        <label for="lcchk" style="margin-bottom: 0;">손절적용</label>
                                                        <input type="number" id="lcrate" name="lcrate" min="-10.0" max="0" value="-3.0" step="0.01" style="text-align: right; width: 60px;">
                                                        <span>%</span>
                                                    </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center"><h5>투자 한계 금액(각 코인별)</h5></td>
                                        <td colspan="2">
                                            <select id="limitamt" name="limitamt" class="form-control"
                                                    style="text-align: right">
                                                <option value="1000000" selected>1,000,000</option>
                                                <option value="2000000">2,000,000</option>
                                                <option value="3000000">3,000,000</option>
                                                <option value="4000000">4,000,000</option>
                                                <option value="5000000">5,000,000</option>
                                            </select>
                                        </td>
                                        <td style="text-align: center"><input type="checkbox" id="limityn" name="limityn"><label for="doublechk">한계금액적용</label></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; K3 Labs 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->

{% include '/comm/adscript.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</body>
<script>
    $('.selectpicker').selectpicker({
        style: 'btn-inverse',
        size: 40
    });
    $(document).ready(function () {
        setinit();

        let initVal = $('#initprice').val();
        $('#initprice').val(numberWithCommas(initVal));

        let addVal = $('#addprice').val();
        $('#addprice').val(numberWithCommas(addVal));
    });

     $('#initprice').change(function () {
        var valu = $('#initprice').val();
        if (valu < 10000) {
            valu = 10000
        } else if (valu > 1000000) {
            valu = 1000000
        }
        $('#initprice').val(numberWithCommas(valu));
    });

    $('#addprice').change(function () {
        var valu = $('#addprice').val();
        if (valu < 10000) {
            valu = 10000
        } else if (valu > 1000000) {
            valu = 1000000
        }
        $('#addprice').val(numberWithCommas(valu));
    });


    $('#tradeset').change(function () {
        var trholdno = $('#tradeset').val();
        var trintv = trholdno.split(',');
        var intv = trintv[2];
        $('#bidsteps').val(intv);
    });

    $('#profitrate').change(function () {
        var irate = $('#profitrate').val();
        var $Iarr = $(".intinput");
        if ($('#intchkb').is(":checked") === true) {
            for (k = 0; k < $Iarr.length; k++) {
                $Iarr[k].value = irate;
            }
        } else {
        }
    });

    function setinit() {
        var trholdno = $('#tradeset').val();
        var trintv = trholdno.split(',');
        var intv = trintv[1];
        $('#bidsteps').val(intv);

    }

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function numberNoneCommas(x) {
        return x.toString().replace(/[\D\s\._\-]+/g, "");
    }

</script>
</html>
