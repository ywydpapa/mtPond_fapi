<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <!-- Page Heading -->
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h5 class="m-0 font-weight-bold text-primary">mt.Pond 트레이딩 설정</h5><h6 style="display: none"></h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <form action="/setupmtponds" method="post"
                                  onsubmit="return confirm('설정내용을 저장하시겠습니까?');">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <colgroup>
                                        <col width="20%"/>
                                        <col width="30%"/>
                                        <col width="30%"/>
                                        <col width="20%"/>
                                    </colgroup>
                                    <tr>
                                        <td style="text-align: center"><h5>시작 매수 금액 </h5></td>
                                        <td colspan="2">
                                            <input id="initprice" name="initprice" class="form-control" type="text"
                                                   value="200000" max="1000000" placeholder="200,000"
                                                   style="text-align: right"
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                                        </td>
                                        <td style="text-align: center"><input type="hidden" name="setkey" value="{{ setkey }}">
                                            <input type="hidden" name="userno" value="{{ user_No }}">
                                            <input type="hidden" name="svrno" value="{{ server_No }}">
                                            <button type="submit" class="form-control btn-primary" value="submit" id="savebtn">설정저장</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center"><h5>추가 매수 금액 </h5></td>
                                        <td colspan="2">
                                            <input id="addprice" name="addprice" class="form-control" type="text"
                                                   value="200000" max="1000000" placeholder="200,000"
                                                   style="text-align: right"
                                                   oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"/>
                                        </td>
                                        <td style="text-align: center">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center"><h5>투자 한계 금액(각 코인별)</h5></td>
                                        <td colspan="2">
                                            <select id="limitamt" name="limitamt" class="form-control"
                                                    style="text-align: right">
                                                <option value="1000000" selected>1,000,000</option>
                                                <option value="2000000">2,000,000</option>
                                                <option value="3000000">3,000,000</option>
                                                <option value="4000000">4,000,000</option>
                                                <option value="5000000">5,000,000</option>
                                            </select>
                                        </td>
                                        <td style="text-align: center"></td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center"><h5>최소이윤</h5></td>
                                        <td colspan="2"><input type="number" id="minmargin" name="minmargin" min="0.15" max="100" value="0.5" step="0.01" style="text-align: right; width: 60px;"><span>%</span></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td style="text-align: center"><h5>손절시작</h5></td>
                                        <td colspan="2"><input type="number" id="lcrate" name="lcrate" min="-10.0" max="0" value="-3.0" step="0.01" style="text-align: right; width: 60px;"><span>%</span></td>
                                        <td></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; K3 Labs 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->

{% include '/comm/adscript.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
</body>
<script>
    $('.selectpicker').selectpicker({
        style: 'btn-inverse',
        size: 40
    });
    $(document).ready(function () {
        setinit();

        let initVal = $('#initprice').val();
        $('#initprice').val(numberWithCommas(initVal));

        let addVal = $('#addprice').val();
        $('#addprice').val(numberWithCommas(addVal));
    });

     $('#initprice').change(function () {
        var valu = $('#initprice').val();
        if (valu < 10000) {
            valu = 10000
        } else if (valu > 1000000) {
            valu = 1000000
        }
        $('#initprice').val(numberWithCommas(valu));
    });

    $('#addprice').change(function () {
        var valu = $('#addprice').val();
        if (valu < 10000) {
            valu = 10000
        } else if (valu > 1000000) {
            valu = 1000000
        }
        $('#addprice').val(numberWithCommas(valu));
    });


    $('#tradeset').change(function () {
        var trholdno = $('#tradeset').val();
        var trintv = trholdno.split(',');
        var intv = trintv[2];
        $('#bidsteps').val(intv);
    });

    $('#profitrate').change(function () {
        var irate = $('#profitrate').val();
        var $Iarr = $(".intinput");
        if ($('#intchkb').is(":checked") === true) {
            for (k = 0; k < $Iarr.length; k++) {
                $Iarr[k].value = irate;
            }
        } else {
        }
    });

    function setinit() {
        var trholdno = $('#tradeset').val();
        var trintv = trholdno.split(',');
        var intv = trintv[1];
        $('#bidsteps').val(intv);

    }

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function numberNoneCommas(x) {
        return x.toString().replace(/[\D\s\._\-]+/g, "");
    }

</script>
</html>
