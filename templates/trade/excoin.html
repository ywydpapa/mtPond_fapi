<!DOCTYPE html>
<html lang="en">
<head>
    {% include '/comm/adheader.html' %}
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        #editor-container {
            height: 300px;
        }
    </style>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    {% include '/comm/sidebar.html' %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            {% include '/comm/adtopbar.html' %}
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">거래 제한 종목 관리 </h1>
                <div class="d-flex justify-content-center" style="min-height: 100vh;">
                    <div class="col-md-9">
                        <form method="POST" id="editor-form" action="/setexCoin/{{user_No}}">
                        <table class="table table-bordered text-center">
                            <thead>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>제외대상 코인 목록</td>
                                    <td>
                                        <div style="display: flex; gap: 10px;">
                                            <!-- 왼쪽: 전체 회원 목록 -->
                                            <select class="form-control" id="allCoins" multiple size="10" style="width: 45%;">
                                                {% for coin in coinlist|sort %}
                                                <option value="{{coin}}">{{coin}}</option>
                                                {% endfor %}
                                            </select>
                                        <div style="display: flex; flex-direction: column; justify-content: center; gap: 8px;">
                                        <button type="button" id="toRight" class="btn btn-secondary">&gt;&gt;</button>
                                            <button type="button" id="toLeft" class="btn btn-secondary">&lt;&lt;</button>
                                        </div>
                                        <!-- 오른쪽: 선택된 회원 목록 -->
                                        <select class="form-control" id="selectedCoins" name="selcoin[]" multiple size="10" style="width: 45%;">
                                        <!-- 여기에 선택된 회원이 이동됨 -->
                                        </select>
                                        </div>
                                        </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                            <button type="submit" class="btn btn-primary" style="flex: 0 0 80%;" id="sendBtn">거래제외 코인 등록
                                            </button>
                                    </td>
                                </tr>
                             </tbody>
                        </table>
                            </form>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; SOFTCORE 2025</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
<!-- Bootstrap core JavaScript-->
{% include '/comm/adscript.html' %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const allCoins = document.getElementById('allCoins');
    const selectedCoins = document.getElementById('selectedCoins');
    const toRight = document.getElementById('toRight');
    const toLeft = document.getElementById('toLeft');
    const sendBtn = document.getElementById('sendBtn');

    // 서버에서 내려준 제외대상 코인 목록 (예: ['BTC','ETH'])
    const excoinlist = {{ excoinlist | tojson | safe }};

    // 초기 자동 이동: excoinlist에 포함된 코인을 오른쪽으로 이동
    if (Array.isArray(excoinlist) && excoinlist.length > 0) {
        const map = new Map();

        // allCoins의 option을 빠르게 찾기 위한 인덱싱
        for (const opt of allCoins.options) {
            map.set(opt.value, opt);
        }

        for (const coin of excoinlist) {
            const opt = map.get(String(coin));
            if (opt) {
                selectedCoins.appendChild(opt);
            }
        }
    }

    // 초기 버튼 상태 설정
    updateSendBtn();

    // 더블클릭 시 이동
    allCoins.ondblclick = function() {
        moveSelected(allCoins, selectedCoins);
        updateSendBtn();
    };

    selectedCoins.ondblclick = function() {
        moveSelected(selectedCoins, allCoins);
        updateSendBtn();
    };

    // 버튼 클릭 시 이동
    toRight.onclick = function() {
        moveSelected(allCoins, selectedCoins);
        updateSendBtn();
    };

    toLeft.onclick = function() {
        moveSelected(selectedCoins, allCoins);
        updateSendBtn();
    };

    // 폼 제출 시 오른쪽 select의 모든 option을 선택 처리
    document.getElementById('editor-form').onsubmit = function(e) {
        if (selectedCoins.options.length === 0) {
            e.preventDefault();
            return false;
        }
        for (let option of selectedCoins.options) {
            option.selected = true;
        }
    };

    // 이동 함수
    function moveSelected(from, to) {
        const selected = Array.from(from.selectedOptions);
        selected.forEach(option => {
            to.appendChild(option);
        });
    }

    // 전송 버튼 활성/비활성 함수
    function updateSendBtn() {
        sendBtn.disabled = selectedCoins.options.length === 0;
    }
});
</script>

</body>
</html>
